<mat-card [ngClass]='{background: isOdd}'>
  <mat-card-header (click)='product.isFavorite= !product.isFavorite'>
    <mat-icon *ngIf='product.isFavorite'>star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [alt]="product.title" [routerLink]='["./", product._id]' >
  <mat-card-actions>
    <button mat-button (click)='addToCart()'>Add To Cart</button>
  </mat-card-actions>
</mat-card>
